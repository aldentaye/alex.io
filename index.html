<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alex.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background image -->
    <div id="background-container">
        <img src="images/background.jpg" id="background-image" alt="Background">
    </div>

    <!-- Dog image -->
    <div id="dog-container">
        <img src="images/dog.png" id="dog-image" alt="Dog">
    </div>

    <!-- Game canvas and container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Resume sections -->
    <div id="resume">
        <div id="name">alex halbeisen</div>
        <div id="about">about</div>
        <div id="work-history">work xp</div>
        <div id="education">education</div>
        <div id="contact-info">contact me</div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
